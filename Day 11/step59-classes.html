<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ES7
        class Person {
            city = "My City";
            constructor(ncity) {
                this.city = ncity;
            }
        }
        class Hero extends Person {
            firstname = "Default firstname";
            lastname = "Default lastname";
            _secret = "my secret mission";  //private property
            static version = 1001; // only classes can access it
            constructor(fname, lname, ncity) { //constructor is always kept between properties and methods
                super(ncity);   
                this.firstname = fname;
                this.lastname = lname;
            
            }
            fullname() {
                return this.firstname + " " + this.lastname;
            }
            get secret() {
                return this._secret;
            }
            set secret(nsecret) {
                this._secret = nsecret;
            }
        };

        let hero = new Hero();
        console.log(hero.firstname, hero.lastname);
        console.log(hero.fullname());
        console.log(hero.secret); //never acccess any property with underscores directly, but we can access it
        console.log(hero.city);
   </script>
</head>

</html>
