<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Include name that color library -->
    <script type="text/javascript" src="https://chir.ag/projects/ntc/ntc.js"></script>
    
    <script>
        function setInputValue(source, target){
            document.getElementById(target).textContent = source.value;

            // 1. You need a hex code of the color
            if(target=="color"){
                colorName(source,target);
            }    
        }

        function colorName(source,target){
            // 2. Rate the color using NTC
            var n_match  = ntc.name(source.value);

            // 3. Handle the result. The library returns an array with the identified color.

            // 3.A RGB value of closest match 
            //n_rgb = ntcmatch[0]; 
            // Text string: Color name e.g "Deep Sea"
            n_name = n_match[1];
            // True if exact color match, a Boolean
            //n_exactname = ntcmatch[1];

            document.getElementById(target).textContent = n_name;
            //document.getElementById(target).textContent = n_rgb;
            //document.getElementById(target).textContent = n_exactname;
            document.getElementById(target).style.color = source.value;
        }

    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Type of Input</th>
                <th>As Rendered by browser</th>
                <th>Value of Input</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Text </td>
                <td> <input type="text" oninput="setInputValue(this,'text')"/> </td>
                <td> <output id="text"></output></td>
            </tr>
            <tr>
                <td> Search </td>
                <td> <input type="search"  oninput="setInputValue(this,'search')"/> </td>
                <td> <output id="search"></output></td>
            </tr>
            <tr>
                <td> Color </td>
                <td> <input type="color" id="c"  oninput="colorName(this,'color')"/> </td>
                <td> <output id="color"></output></td>
            </tr>
            <tr>
                <td> Range </td>
                <td> <input type="range" oninput="setInputValue(this,'range')"/> </td>
                <td> <output id="range"></output></td>
            </tr>
            <tr>
                <td> Time </td>
                <td> <input type="time" oninput="setInputValue(this,'time')"/> </td>
                <td> <output id="time"></output></td>
            </tr>
            <tr>
                <td> Date </td>
                <td> <input type="date" oninput="setInputValue(this,'date')"/> </td>
                <td> <output id="date"></output></td>
            </tr>
            <tr>
                <td> Date Time Local </td>
                <td> <input type="datetime-local" oninput="setInputValue(this,'datetime-local')"/> </td>
                <td> <output id="datetime-local"></output></td>
            </tr>
            <tr>
                <td> Week </td>
                <td> <input type="week" oninput="setInputValue(this,'week')"/> </td>
                <td> <output id="week"></output></td>
            </tr>
            <tr>
                <td> Month </td>
                <td> <input type="month" oninput="setInputValue(this,'month')"/> </td>
                <td> <output id="month"></output></td>
            </tr>
            <tr>
                <td> Number </td>
                <td> <input type="number" oninput="setInputValue(this,'number')"/> </td>
                <td> <output id="number"></output></td>
            </tr>
            <tr>
                <td> Email </td>
                <td> <input type="email" oninput="setInputValue(this,'email')"/> </td>
                <td> <output id="email"></output></td>
            </tr>
            <tr>
                <td> Telephone </td>
                <td> <input type="tel" oninput="setInputValue(this,'tel')"/> </td>
                <td> <output id="tel"></output></td>
            </tr>
            <tr>
                <td> URL </td>
                <td> <input type="url" oninput="setInputValue(this,'url')"/> </td>
                <td> <output id="url"></output></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
